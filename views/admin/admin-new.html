<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/public/admin/css/main.css">
</head>
<body>
<div class="container-fluid panel-def">
    <div class="crumbs fLeft">
        <span>当前位置:</span>
        <li><a href="/admin-index">首页</a></li>
        <li><a href="">文章资讯</a></li>
    </div>

    <div class="fRight">
        <a href="">刷新</a>
        <a href="./mod-news">添加文章</a>
        <a href="javascript:;" onclick="delAll()">删除全部</a>
    </div>
</div>

<div class="main-wrap">
    <div class="main-header">
        <li>ID</li>
        <li>标题</li>
        <li>所属分类</li>
        <li>日期</li>
        <li>用户</li>
        <li>操作</li>
    </div>

    <div class="main-cont">
    </div>

    <div class="main-pagation">
        
    </div>
</div>


</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
function getEl(e,p){
    return (p || document).querySelector(e);
}
var cont = getEl('.main-cont'),
    pageEl = getEl('.main-pagation');

// 文章分页
axios.post('../api/admin/newsAll').then(function(res){
        // 分页
        var page = '';
        var list = res.data.length/5;
        for(var i=0;i<list;i++){
            page += `<a href="javascript:;" class="bt-def" onclick="getLim(${i},this)">${i+1}</a>`;
        }
        pageEl.innerHTML = page;
})

// 点击分页
function getLim(id,_this){
    list = 5;id = id || 0;
    // 所有文章
    axios.post('../api/admin/newList',{
        total: list=list*id
    }).then(function(res){
        
        if(res.data){
            var str = '';
            res.data.forEach(function(e,i){
                str += '<div class="main-list"><li>'
                    +res.data[i].id+'</li><li>'
                    +res.data[i].title+'</li><li>'
                    +res.data[i].tab+'</li><li>'
                    +res.data[i].time+'</li><li>'
                    +res.data[i].name+'</li><li><a href="javascript:;" onclick="del('
                    +res.data[i].id+')">删除</a><a href="./mod-news?id='
                    +res.data[i].id+';">编辑</a></li> </div>'
            });
            cont.innerHTML = str;
            
            setTimeout(function(){
                // 切换分页className
                    if(_this != null){
                        var par = _this;
                        par.className = 'bt-def active';
                        var p= par.previousSibling;
                        var n= par.nextSibling;
                        // 每次点击分类重置 文章的显示个数
                        list = 0;
                        while (p) {
                            if( p.nodeType === 1){
                                p.className = 'bt-def';
                            }
                            p= p.previousSibling;
                        }
                        while (n) {
                            if( n.nodeType === 1){
                                n.className = 'bt-def';
                            }
                            n= n.nextSibling;
                        }
                    }else{
                        var par = document.querySelectorAll('.main-pagation a')[Math.ceil(list/5)].className = 'bt-def active';
                    }
            },0)
        }
    }).catch(function(err){
        console.log(err)
    })
    
}
getLim()

/*
    删除单条文章记录
    i 文章id
*/
function del(x){
    axios.post('../api/admin/newsFind',{
        id: x
    }).then(function(res){
        if(res.data){
            axios.post('../api/admin/delNews',{
                id:x
            }).then(function(res){
                if(res.data){
                    window.location.reload(true)
                }
            })
        }else{
            alert('文章不存在')
            window.location.reload()
        }
    })
}



// 删除全部文章记录
function delAll(){
    axios.post('../api/admin/delAll').then(function(res){
        if(res.data){
            window.location.reload(true)
        }else{
            alert('删除失败')
        }
    })
}
</script>
</html>
