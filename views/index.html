<script>
var in1 = document.querySelector('.in1')
var in2 = document.querySelector('.in2')
var sub = document.querySelector('.sub')
sub.onclick = function(){
    
    $.ajax({
        url: '../admin/user/find',
        type: 'post',
        data: {
            name: $('.in1').val(),
            password: $('.in2').val()
        },
        dataType: 'json',
        success: function(res){
            var str = '';
            var pas = '';
            for(var i = 0;i<res.length;i++){
                str += res[i].username + '　　　'
                pas += res[i].password + '　　　'
            }
            $('.show').append('<br> 帐号： '+str)
            $('.show').append('<br> 密码： '+pas)
        }
    })
}
