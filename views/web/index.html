<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
function getEl(e,q){
    return (q || document).querySelector(e)
}
function run(i,res){
    var str='标签：';
    for(var j=0;j<res[i].tab.split(',').length;j++){
        str +=`<span>${res[i].tab.split(',')[j]}</span>`
    }
    return str;
}

var cont = getEl('.news-list');

function newAll(q,_this){
        if(_this != null){
            var par = _this.parentNode;
            par.className = 'active';
            var p= par.previousSibling;
            var n= par.nextSibling;
            while (p) {
                if( p.nodeType === 1){
                    p.className = '';
                }
                p= p.previousSibling;
            }
            while (n) {
                if( n.nodeType === 1){
                    n.className = '';
                }
                n= n.nextSibling;
            }
        }

        var b = '';
        if(q == null || q==='max'){
            axios.post('../api/user/index').then(function(res){
                for(var i=0;i<res.data.length;i++){
                    b += `<li><a href="">
                                <div class="time">
                                <h1>${res.data[i].time.split('-')[2].split('T')[0]}</h1>
                                <span>${res.data[i].time.split('-')[1]}</span>
                                </div>
                                <h1>${res.data[i].title}</h1>
                                <p>${res.data[i].cont}</p>
                                <div class="tab">`+
                                run(i,res.data)+
                                `</div>
                        </a></li>`;
                }
                cont.innerHTML = b
            })
            
        // 指定分类
        }else{
            axios.post('../api/user/tabNews',{
                tab: q
            }).then(function(res){
                for(var i=0;i<res.data.length;i++){
                    b += `<li><a href="">
                                <div class="time">
                                <h1>${res.data[i].time.split('-')[2].split('T')[0]}</h1>
                                <span>${res.data[i].time.split('-')[1]}</span>
                                </div>
                                <h1>${res.data[i].title}</h1>
                                <p>${res.data[i].cont}</p>
                                <div class="tab">`+
                                run(i,res.data)+
                                `</div>
                        </a></li>`;
                }
                cont.innerHTML = b
            }).catch(function(err){
                console.log(err)
            })
        }
}

// 获取文章
newAll()



// 文章唯一分类
var newTab = getEl('.new-tab')
axios.post('../api/admin/newsAll').then(function(res){
    if(res.data){
        var tabCl = [];
        // 去重
        for(var i=0;i<res.data.length;i++){
            var ab = res.data[i].tab.split(',')
            for(var j=0;j<ab.length;j++){
                if(tabCl.indexOf(ab[j]) < 0){
                    tabCl.push(ab[j])
                }
            }
        }
        var st = `<li class="active"><a href="javascript:;" onclick="newAll('max',this)">全部</a></li>`
        for(var k = 0;k<tabCl.length;k++){
            st += `<li><a href="javascript:;" onclick="newAll('${tabCl[k]}',this)">${tabCl[k]}</a></li>`
        }
        newTab.innerHTML = st
    }
})
</script>
